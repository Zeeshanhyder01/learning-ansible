- name : play level var
  hosts : localhost
  vars :
    URL : example.play.com
  tasks :
    - name : Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}
# The below play is access a Var From a File
- name : variable from a file
  hosts : localhost
  vars_files:
    - demo.var.yml
  tasks :
    - name : print url
      ansible.builtin.debug:
        msg : URL = {{ URL }}


